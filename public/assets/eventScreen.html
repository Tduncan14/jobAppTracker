<body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
        <!-- <style="background-color: #e3f2fd;" -->

            <div class="navbar-header">

                    aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">
                    <span>
                        <img alt="trackLogo" style="width:30px;height:30px" src="./images/logo.png">
                    </span>
                    Job Tracker</a>
            </div>

            <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <a href="/jobs">Dashboard</a>
                    </li>
                    <li>
                        <a href="#">Account</a>
                    </li>
                    <li>
                        <a href="#">Notification

            </div>
        </div>
        <!-- <a href="#" class="btn btn-success" id="menu-toggle">Toggle Menu</a> -->

    </nav>

    <div id="wrapper">

        <!-- Sidebar -->
        <div id="sidebar-wrapper" class="menu-toggle">
            <ul class="sidebar-nav">
                <li class="list-item">
                    <i class="fas fa-angle-double-right"></i>
                    <h4 class="list-text">Menu</h4>

                </li>
                <li class="list-item">
                    <a href="/jobs">
                        <i class="fas fa-pen-fancy"></i>
                        <h4 class="list-text">Jobs</h4>

                    </a>
                </li>
                <li class="list-item">
                    <a href="/events">
                        <i class="far fa-calendar"></i>
                        <h4 class="list-text">Events</h4>
                    </a>
                </li>

                <li class="list-item">
                    <a href="/edit" id='add-job'>
                        <i class="fas fa-plus-circle"></i>
                        <h4 class="list-text">New</h4>
                    </a>
                </li>

            </ul>

        </div>


        <!-- Page Content -->
        <div id="page-content-wrapper">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-3 col-lg-3 applied">
                        <div class="content rounded">
                            <h1>Applied</h1>
                        </div>

                        <div class="list-content">
                            <ul id="applied-container" class ="sortable" data-stage="applied">
                            </ul>
                        </div>
                    </div>

                    <div class="col-md-3 col-lg-3 interviewed">
                        <div class="content rounded">
                            <h1>Interviewed</h1>
                        </div>
                        <div class="list-content">
                            <ul id="interviewed-container" class ="sortable" data-stage= "phone interviewed"> 
                            </ul>
                        </div>
                    </div>

                    <div class="col-md-3 col-lg-3 offered">
                        <div class="content rounded">
                            <h1>Offered</h1>
                        </div>
                        <div class="list-content">
                            <ul id="offered-container" class ="sortable" data-stage="offered">
                            </ul>
                        </div>
                    </div>

                    <div class="col-md-3 col-lg-3 archived">
                        <div class="content rounded">
                            <h1>Archived</h1>

                        </div>
                        <div class="list-content">
                            <ul id="archived-container" class ="sortable" data-stage="archived">
                            </ul>
                        </div>
                    </div>
                </div>
                <!-- <div class='row'>
                    <button id='add-job'>Add a job</button>
                </div> -->
            </div>
        </div>
        <div class="modal fade" id="basicModal" tabindex="-1" role="dialog" aria-labelledby="basicModal" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        <h4 class="modal-title" id="myModalLabel">Basic Modal</h4>
                    </div>
                    <div class="modal-body">
                        <h3>Modal Body</h3>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary">Save changes</button>
                    </div>
                </div>
            </div>
        </div>



    </div>

    <script>
        $(".menu-toggle").hover(function (e) {
            e.preventDefault();
            $('#wrapper').toggleClass("menuDisplayed");
        });
