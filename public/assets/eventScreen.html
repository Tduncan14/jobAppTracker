    Event time*
    <br>
    <input type="text" id="event_time" class="input form-control" name="event_time" value="" placeholder="Enter the event time"

    <br>
    <br> Location
    <br>
    <input type="text" id="location" class="input form-control" name="location" value="" placeholder="Enter the location"

    <br>
    <br> Name *
    <br>
    <input type="text" id="name" class="input form-control" name="name" value="" placeholder="Enter the event name"
    onfocus="this.placeholder = ''" onblur="this.placeholder = 'Enter the event name'">
    <br>
    <br> Notes
    <br>
    <input type="text" id="notes" class="input form-control" name="notes" value="" placeholder="Enter any notes"
    onfocus="this.placeholder = ''" onblur="this.placeholder = 'Enter any notes'">
    <br>
    <br> Contact name
    <br>
    <input type="text" id="contact_name" class="input form-control" name="contact_name" value="" placeholder="Enter any contact name"

    <br>
    <br> Contact position
    <br>
    <input type="text" id="contact_position" class="input form-control" name="contact_position" value="" placeholder="Enter the contact position"
    onfocus="this.placeholder = ''" onblur="this.placeholder = 'Enter the contact postion'">
    <br>

    <br>

    <br>
    <br> Contact phone
    <br>
    <input type="text" id="contact_phone" class="input form-control" name="contact_phone" value="" placeholder="Enter the contact phone number"
    onfocus="this.placeholder = ''" onblur="this.placeholder = 'Enter the contact phone number'">
