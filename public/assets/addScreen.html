<!DOCTYPE html>
<html>

<head>
  <!-- <meta charset="utf-8" /> -->
  <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge"> -->
  <title>Page Title</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
  <script src="/js/addScreen.js"></script>

  <!--linking the style.css-->
  <link rel="stylesheet" href="./css/style.css">
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
    crossorigin="anonymous">
</head>


<body>

  <nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">
          <span>
            <img alt="trackLogo" style="width:30px;height:30px" src="./images/logo.png">
          </span>
          Job Tracker</a>
      </div>

      <div id="navbar" class="navbar-collapse collapse">
        <ul class="nav navbar-nav navbar-right">
          <li>
            <a href="/jobs">Dashboard</a>
          </li>
          <li>
            <a href="#">Account</a>
          </li>
          <li>
            <a href="#">Notification
              <span class="badge">42</span>
            </a>
          </li>
          <li>
            <a href="#">Schedule
              <span class="badge">2</span>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div id="div-container">
    <div class="col-md-6">
      <div class="container-fluid">

        <div id="error"></div>

        <h3 class="text-center">Job Information</h3>

        <p>Company *</p>
        <input type="text" class="form-control" name="company" id="company" value="" placeholder="Enter the company name" onfocus="this.placeholder = ''"
          onblur="this.placeholder = 'Enter the company name'">


        <p>Location</p>
        <input type="text" class="form-control" name="location" id="location" value="" placeholder="Enter the location/address" onfocus="this.placeholder = ''"
          onblur="this.placeholder = 'Enter the address/location'">


        <p>Title *</p>
        <input type="text" class="form-control" name="title" id="title" value="" placeholder="Enter the job title" onfocus="this.placeholder = ''"
          onblur="this.placeholder = 'Enter the job title'">


        <p>Description</p>
        <textarea class="form-control" rows="3" name="description" id="description" value="" placeholder="Enter the job description"
          onfocus="this.placeholder = ''" onblur="this.placeholder = 'Enter the job description'"></textarea>


        <p>Company link</p>
        <input type="text" class="form-control" name="company_link" id="company_link" value="" placeholder="Enter the company's URL"
          onfocus="this.placeholder = ''" onblur="this.placeholder = 'Enter the company URL'">


        <p>Posting link</p>
        <input type="text" class="form-control" name="posting_link" id="posting_link" value="" placeholder="Enter job posting URL"
          onfocus="this.placeholder = ''" onblur="this.placeholder = 'Enter the posting URL'">

        <div id='events-section'>
          <p>Event</p>
          <div id='events'>

          </div>
          <button id='add-event' class="btn btn-default">add event</button>
        </div>

      </div>
      <!--end for this container-fluid-->
    </div>
    <!--end for the first half-->

    <div class="col-md-6">
      <div class="container-fluid">

        <h3 class="text-center">Primary contact</h3>

        <p>Name:</p>
        <input type="text" class="form-control" name="primary_contact_name" id="primary_contact_name" value="" placeholder="Interviewers name"
          onfocus="this.placeholder = ''" onblur="this.placeholder = 'Interviewer name'">


        <p>Position:</p>
        <input type="text" class="form-control" name="primary_contact_position" id="primary_contact_position" value="" placeholder="Interviewer postition"
          onfocus="this.placeholder = ''" onblur="this.placeholder = 'Interviewer position'">


        <p>Email:</p>
        <input type="text" class="form-control" name="primary_contact_email" value="" placeholder="Interviewer email" onfocus="this.placeholder = ''"
          onblur="this.placeholder = 'Interviewer email'">


        <p>Phone:</p>
        <input type="text" class="form-control" name="primary_contact_phone" id="primary_contact_phone" value="" placeholder="Interviewer phone number"
          onfocus="this.placeholder = ''" onblur="this.placeholder = 'Interviewer phone number'">


        <p>Salary</p>
        <input type="text" class="form-control" name="salary" id="salary" value="" placeholder="Salary offererd" onfocus="this.placeholder = ''"
          onblur="this.placeholder = 'Salary offered'">


        <p>Notes</p>
        <textarea class="form-control" rows="3" name="notes" id="notes" value="" placeholder="Notes" onfocus="this.placeholder = ''"
          onblur="this.placeholder = 'notes'"></textarea>

        <p>Stage</p>
        <select id="stage" class="form-control">
          <option value="applied">applied</option>
          <option value="phone interviewed">phone interviewed</option>
          <option value="in person interviewed">in person interviewed</option>
          <option value="offered">offered</option>
          <option value="archived">archived</option>
        </select>

      </div>
      <!--end container-fluid for primary contact-->
    </div>
    <!--end for the second half-->
  </div>
  <!-- end #div-container -->

  <div class="container-fluid">
    <button type="button" class="btn btn-primary btn-lg col-md-12" id="submit">submit</button>
  </div>

</body>

</html>
